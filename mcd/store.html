		<div class="modal fade" id="menuItemModal" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Add Menu Item</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form id="menuItemForm" style="display: block;">
					<div class="form-group">
						<label for="Country" class="label">Country</label>
						<input type="text" name="Country" class="form-control" id="Country">
					</div>
					<div class="form-group">
						<label for="Category" class="label">Category</label>
						<input type="text" name="Category" class="form-control" id="Category">
					</div>
					<div class="form-group">
						<label for="MenuItem" class="label">Menu Item</label>
						<input type="text" name="MenuItem" class="form-control" id="MenuItem">
					</div>
					<div class="form-group">
						<label for="ProductLine" class="">Product Line</label>
						<input type="text" name="ProductLine" class="form-control" id="ProductLine">
					</div>
					<div class="form-group">
						<label for="sku" class="">SKU</label>
						<input type="text" name="sku" class="form-control" id="sku">
					</div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onclick="$.fn.addMenuItem();">Save changes</button>
			  </div>
			</div>
